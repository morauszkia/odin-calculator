<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="app.js"></script>
    </head>

    <body>
        <main class="calculator">
            <div class="calculator__display">
                <div class="calculator__display--expression"></div>
                <div class="calculator__display--result">0</div>
            </div>
            <div class="calculator__keyboard">
                <button class="key key--action key--clear" data-type="clear">AC</button>
                <button class="key key--action" data-type="delete">&lArr;</button>
                <button class="key key--operator" data-type="operator" data-operation="divide">&divide;</button>
                <button class="key" data-type="number">7</button>
                <button class="key" data-type="number">8</button>
                <button class="key" data-type="number">9</button>
                <button class="key key--operator" data-type="operator" data-operation="multiply">&times;</button>
                <button class="key" data-type="number">4</button>
                <button class="key" data-type="number">5</button>
                <button class="key" data-type="number">6</button>
                <button class="key key--operator" data-type="operator" data-operation="subtract">&minus;</button>
                <button class="key" data-type="number">1</button>
                <button class="key" data-type="number">2</button>
                <button class="key" data-type="number">3</button>
                <button class="key key--operator" data-type="operator" data-operation="add">&plus;</button>
                <button class="key" data-type="number">0</button>
                <button class="key key--decimal" data-type="decimal">.</button>
                <button class="key key--equals" data-type="equals">&equals;</button>
            </div>
        </main>
    </body>

</html>
